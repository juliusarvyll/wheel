<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wheel of Names</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <script type="text/javascript" src="js/Winwheel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
</head>
<!--v1.0.7-->

<body>
    <div class="container">
        <div class="arrow-container">
            <img src="./resources/arrow.png">
        </div>
        <div class="wheel-container">
            <td width="438" height="582" class="the_wheel">
                <button onClick="startSpin();" type="button" class="canvas-button">
                    <canvas id="canvas" width="800" height="800"></canvas>
                </button>
            </td>
        </div>
    </div>

    <div class="names-container">
        <button type="button" class="collapsible-button">+</button>
        <div class="content">
            <form class="js-form">
                <input autofocus type="text" aria-label="Enter a name to add" placeholder="Enter a name to add"
                    class="js-name-input">
            </form>
            <ul class="todo-list js-name-list"></ul>
            <div class="empty-state">
            </div>
            <button class="reset-all-btn">Reset All Members</button>
        </div>
    </div>
    <div class="winners-section">
        <button class="collapsible-button">Previous Winners</button>
        <div class="winners-content">
            <ul id="winners-list" class="winners-list"></ul>
        </div>
    </div>
    <script type="text/javascript" src="js/WheelScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <audio id="spinSound" src="resources/spin-sound.mp3" preload="auto"></audio>
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>We Have a Winner!</h2>
            <p id="winnerText"></p>
            <div class="prize-input-container">
                <input type="text" id="prizeInput" placeholder="Enter prize description">
                <button id="savePrizeBtn">Save Winner & Prize</button>
            </div>
        </div>
    </div>
</body>

</html>
