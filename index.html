<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wheel of Names</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <script type="text/javascript" src="js/Winwheel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<!--v1.0.7-->

<body>
    <div class="container">
        <div class="arrow-container">
            <img src="./resources/arrow.png">
        </div>
        <div class="wheel-container">
            <td width="438" height="582" class="the_wheel">
                <button onClick="startSpin();" type="button" class="canvas-button">
                    <canvas id="canvas" width="800" height="800"></canvas>
                </button>
            </td>
        </div>
    </div>

    <div class="controls-menu">
        <button type="button" class="collapsible-button">Menu ▼</button>
        <div class="menu-content">
            <div class="menu-section">
                <h3>Add Names</h3>
                <form class="js-form">
                    <input type="text" aria-label="Enter a name to add" placeholder="Enter a name to add"
                        class="js-name-input">
                </form>
                <ul class="todo-list js-name-list"></ul>
                <div class="empty-state"></div>
            </div>

            <div class="menu-section">
                <h3>Spin Controls</h3>
                <div class="prize-controls">
                    <input type="text" id="prizeInput" placeholder="Enter prize for this spin" class="prize-input">
                    <button onclick="startSpin();" class="spin-button">Spin</button>
                </div>
            </div>
            
            <div class="menu-section">
                <h3>Previous Winners</h3>
                <ul id="winners-list" class="winners-list"></ul>
            </div>
            
            <div class="menu-section">
                <button class="reset-all-btn">Reset All Members</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/WheelScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const collapsible = document.querySelector('.collapsible-button');
            collapsible.addEventListener('click', function() {
                this.classList.toggle('active');
                const content = this.nextElementSibling;
                if (content.style.display === 'block') {
                    content.style.display = 'none';
                    this.innerHTML = 'Menu ▼';
                } else {
                    content.style.display = 'block';
                    this.innerHTML = 'Menu ▲';
                }
            });

            // Add modal close functionality
            const modal = document.getElementById('winnerModal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            // Optional: Close modal when clicking outside of it
            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
    <audio id="spinSound" src="resources/spin-sound.mp3" preload="auto"></audio>
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>We Have a Winner!</h2>
            <p id="winnerText"></p>
            <p id="prizeText"></p>
        </div>
    </div>
</body>

</html>
